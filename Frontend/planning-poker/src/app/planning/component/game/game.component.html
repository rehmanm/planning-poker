<div class='row'>
    <div class='col-md-4'>
        <app-userstory-list [game]="game$ | async" [gameStarted]="gameStarted"
            (userStoryStarted)="userStoryStarted($any($event))"></app-userstory-list>
    </div>

    <div class='col-md-8'>
        <app-userstory-detail [userStory]="userStory$ | async" 
        [users] ="users"
        (done)="done();"></app-userstory-detail>
    </div>
</div>
<app-toast></app-toast>
